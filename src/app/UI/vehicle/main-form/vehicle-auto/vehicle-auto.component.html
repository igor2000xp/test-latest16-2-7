<!-- SELECT AUTO SUBTYPE-->
<form [formGroup]="autoForm" class="p-8">
  <label class="block mt-4">
    <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
    <select formControlName="autoSubtype" #autoSubtypeControl (change)="onChange(autoSubtypeControl.value)"
      class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
      name="auto-subtype">
      <option value="Hatchback">Hatchback</option>
      <option value="Sedan">Sedan</option>
      <option value="Station">Station</option>
      <option value="Cabriolet">Cabriolet</option>
      <option value="Coupé">Coupé</option>
      <option value="MPV">Multi Purpose Vehicle (MVP)</option>
      <option value="Terreinauto">Terreinauto</option>
    </select>
  </label>
</form>
