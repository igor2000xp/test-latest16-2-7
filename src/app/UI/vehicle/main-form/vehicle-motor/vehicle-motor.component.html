<!-- SELECT AUTO SUBTYPE-->
<form [formGroup]="motorForm" class="p-8">
  <label class="block mt-4">
    <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
    <select formControlName="motorSubtype" #motorSubtypeControl (change)="onChange(motorSubtypeControl.value)"
      class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
      name="motor-subtype">
      <option value="All-road">All-road</option>
      <option value="Naked">Naked</option>
      <option value="Enduro">Enduro</option>
      <option value="Race">Race</option>
      <option value="Toermotor">Toermotor</option>
      <option value="Chopper">Chopper</option>
      <option value="Zijspan">Zijspan</option>
    </select>
  </label>
</form>
